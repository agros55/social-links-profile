<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div class="contenedor">
      <section class="info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="info__profile">
        <h1 class="info__nombre">Jessica Randall</h1>
        <h2 class="info__ubicacion">London, United Kingdom</h2>
        <p class="info__texto">"Front-end developer and avid reader."</p>
      </section>

      <section class="links">
        <a href="https://github.com/" target="_blank" class="links__item">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank" class="links__item">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank" class="links__item">LinkedIn</a>
        <a href="" target="_blank" class="links__item">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank" class="links__item">Instagram</a>
      </section>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
    Coded by <a href="https://www.frontendmentor.io/profile/agros55" target="_blank">Fernando Octavio Viveros</a>.
  </div>
</body>

</html>
